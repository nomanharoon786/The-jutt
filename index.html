<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jutt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <a href=""><img src="logo.jpg" alt="The Jutt" class="logo" /></a>
      </div>
      <div class="container">
            <img
          src="marvel-disney-plus.jpg"
          alt="Marvel Disney Plus"
          class="marvelImage mt-2 mb-5"
        />
        <div class="row mx-0">
          <div class="col-sm-3 mb-3">
            <form action="">
                <label class="text-center"> Add Media <i class="fa-solid fa-plus text-white rounded-circle p-1 plusIcon"></i>
                    <input type="file" size="60" id="myFile">
                    </label> 

                    <select name="" id="" class=" SelectLanguage">
                        <option value="">Select Subtitle Language</option>
                        <option value="English">English</option>
                        <option value="Urdu">Urdu</option>
                    </select>
            </form>
            <!-- <button type="button" ">Try it</button> -->
            <!-- <p ></p> -->
          </div>
          <div class="col-sm-9">
                    <div class="video-box mt-0">
                        <div class="player" id="player" onclick="myFunction()">
                          <video class="player_video viewer" src="" id="demo"></video>
                          <div class="player_controls">
                            <div class="progress-range" title="Jump-to">
                              <div class="progress-bar"></div>
                            </div>
                            <div class="left-controls">
                              <button class="player_button toggle" title='Toggle Play'><i class="fa fa-play" title="Play" id="play-btn"></i></button>
                              <button class="player_button stop" title='Start over'><i class="fa fa-stop" title="Play" id="stop-btn"></i></button>
                              <button class="player_button speaker"><i id="speaker_icon" class="fa fa-volume-up" aria-hidden="true"></i></button>
                              <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1"></input>
                            </div>
                            <div class="right-controls">
                              <button data-skip="-10" class="player_button forwardBtn"><i class="fa fa-fast-backward" aria-hidden="true"></i> 10s</button>
                              <button data-skip="10" class="player_button backwardBtn"> 10s <i class="fa fa-fast-forward" aria-hidden="true"></i> </button>
                              <div class="time">
                                <span class="time-elapsed">00:00 / </span>
                                <span class="time-duration">2:38</span>
                              </div>
                              <button class="player_button screenSize"><i id="screenSize_icon" class="fa fa-expand" aria-hidden="true"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
